<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ã–zel TasarÄ±m</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-black: #0a0a0a;
            --dark-black: #000000;
            --neon-pink: #ff2d95;
            --soft-pink: #ff4da6;
            --pink-glow: rgba(255, 45, 149, 0.3);
            --text-white: #ffffff;
            --glass-bg: rgba(15, 15, 15, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-black);
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .initial-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--dark-black) 0%, #1a001a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.2s ease;
            padding: 20px;
            cursor: pointer;
        }

        .initial-logo {
            font-size: 2.5rem;
            margin-bottom: 30px;
            animation: logoFloat 3s ease-in-out infinite;
            text-shadow: 0 0 20px var(--neon-pink);
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .initial-text {
            font-size: 1.8rem;
            text-align: center;
            font-weight: 500;
            letter-spacing: 2px;
            animation: textPulse 2s infinite;
            margin-bottom: 40px;
            background: linear-gradient(90deg, var(--text-white), var(--soft-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.9; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.03); }
        }

        .tap-instruction {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 20px;
            font-weight: 300;
            letter-spacing: 1px;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .main-content {
            display: none;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-black) 0%, #150015 30%, #250025 70%, #350035 100%);
            position: relative;
            overflow: hidden;
        }

        .lale-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .lale {
            position: absolute;
            font-size: 2.2rem;
            user-select: none;
            pointer-events: none;
            z-index: 5;
            text-shadow: 0 0 15px var(--pink-glow);
            filter: drop-shadow(0 0 5px rgba(255, 45, 149, 0.5));
            top: -100px;
            left: calc(var(--lale-left) * 1%);
            animation: laleFall var(--duration) linear forwards;
            opacity: 0;
        }

        @keyframes laleFall {
            0% {
                transform: translateY(0) rotate(0deg) scale(var(--start-scale));
                opacity: 0;
            }
            10% { opacity: var(--max-opacity); }
            90% { opacity: var(--max-opacity); }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(var(--rotation)) scale(var(--end-scale));
                opacity: 0;
            }
        }

        .controls-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            opacity: 0;
            transition: all 1s ease;
            width: 90%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            pointer-events: none;
        }

        .controls-container.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .music-control {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 320px;
        }

        .music-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-white);
            letter-spacing: 1px;
        }

        .song-info {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            font-weight: 300;
            line-height: 1.5;
        }

        .song-info i {
            color: var(--neon-pink);
            margin-right: 8px;
        }

        .music-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--neon-pink), var(--soft-pink));
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 45, 149, 0.3);
        }

        .music-btn:active {
            transform: scale(0.95);
        }

        .music-btn.playing {
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 10px 20px rgba(255, 45, 149, 0.3); }
            50% { box-shadow: 0 10px 20px rgba(255, 45, 149, 0.5); }
        }

        .gallery-btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .gallery-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #111, #000);
            border: 3px solid var(--neon-pink);
            border-radius: 12px;
            color: var(--neon-pink);
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: inset 0 -3px 0 rgba(0, 0, 0, 0.7), 0 5px 15px rgba(0, 0, 0, 0.6);
        }

        .gallery-btn:active {
            transform: translateY(3px);
            box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.7), 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .gallery-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        /* Resimdeki gibi kalp */
        .heart-gallery-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .heart-container {
            position: relative;
            width: 380px;
            height: 340px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            position: relative;
            width: 380px;
            height: 340px;
            filter: drop-shadow(0 0 20px rgba(255, 45, 149, 0.5));
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 190px;
            height: 300px;
            background: linear-gradient(45deg, rgba(255, 45, 149, 0.1), rgba(255, 77, 166, 0.05));
            border: 4px solid var(--neon-pink);
            border-radius: 100px 100px 0 0;
            box-shadow: inset 0 0 30px rgba(255, 45, 149, 0.2);
        }

        .heart:before {
            left: 190px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            border-left: none;
            border-bottom-left-radius: 0;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            border-right: none;
            border-bottom-right-radius: 0;
        }

        .heart-image-container {
            position: absolute;
            width: 220px;
            height: 220px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            overflow: hidden;
            border-radius: 15px;
            border: 3px solid var(--neon-pink);
            background: rgba(0, 0, 0, 0.7);
        }

        .gallery-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .gallery-image.active {
            opacity: 1;
        }

        .gallery-controls {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 2002;
        }

        .gallery-nav-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 45, 149, 0.2);
            border: 2px solid var(--neon-pink);
            border-radius: 50%;
            color: white;
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .gallery-nav-btn:hover {
            background: rgba(255, 45, 149, 0.4);
            transform: scale(1.1);
        }

        .close-gallery-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 45, 149, 0.2);
            border: 2px solid var(--neon-pink);
            border-radius: 50%;
            color: white;
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2002;
            transition: all 0.3s ease;
        }

        .close-gallery-btn:hover {
            background: rgba(255, 45, 149, 0.4);
            transform: scale(1.1);
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-pink), var(--soft-pink));
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 2px;
        }

        .hidden-message {
            position: fixed;
            bottom: 60px;
            left: 0;
            width: 100%;
            text-align: center;
            color: transparent;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4rem;
            padding: 25px 20px;
            z-index: 50;
            font-weight: 400;
            line-height: 1.8;
            opacity: 0;
            transform: translateY(40px);
            transition: all 3.5s ease;
        }

        .hidden-message.visible {
            opacity: 1;
            color: rgba(255, 255, 255, 0.98);
            text-shadow: 0 0 25px var(--pink-glow);
            transform: translateY(0);
        }

        .image-counter {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            z-index: 2002;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 45, 149, 0.3);
        }

        @media (max-width: 768px) {
            .controls-container { max-width: 350px; }
            .music-control { max-width: 280px; padding: 20px; }
            .music-title { font-size: 1.2rem; }
            .music-btn { width: 60px; height: 60px; font-size: 1.4rem; }
            .gallery-btn { width: 55px; height: 55px; font-size: 1.6rem; }
            .heart-container { width: 320px; height: 285px; }
            .heart { width: 320px; height: 285px; }
            .heart:before, .heart:after { width: 160px; height: 250px; }
            .heart:before { left: 160px; }
            .heart-image-container { width: 180px; height: 180px; }
            .hidden-message { font-size: 1.2rem; bottom: 50px; }
        }

        @media (max-width: 480px) {
            .initial-text { font-size: 1.4rem; }
            .controls-container { max-width: 300px; gap: 15px; }
            .music-control { max-width: 260px; padding: 15px; }
            .gallery-btn { width: 50px; height: 50px; font-size: 1.5rem; }
            .heart-container { width: 280px; height: 250px; }
            .heart { width: 280px; height: 250px; }
            .heart:before, .heart:after { width: 140px; height: 220px; }
            .heart:before { left: 140px; }
            .heart-image-container { width: 160px; height: 160px; }
            .gallery-nav-btn, .close-gallery-btn { width: 40px; height: 40px; font-size: 1.1rem; }
            .hidden-message { font-size: 1.1rem; bottom: 40px; }
        }
    </style>
</head>
<body>
    <div class="initial-screen" id="initialScreen">
        <div class="initial-logo">âœ§</div>
        <div class="initial-text">TÄ±klasana LamarÄ±mm</div>
        <div class="tap-instruction">Surprizin Seni Bekliyor</div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="lale-container" id="laleContainer"></div>
    </div>

    <div class="controls-container" id="controlsContainer">
        <div class="music-control">
            <h2 class="music-title">ðŸ™ƒ</h2>
            <div class="song-info">
                <i class="fas fa-music"></i>Åžebnem Ferah - Od
            </div>
            <button class="music-btn" id="musicBtn">
                <i class="fas fa-play"></i>
            </button>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="gallery-btn-container">
            <button class="gallery-btn" id="galleryBtn">
                ðŸŒ·
            </button>
            <div class="gallery-label">Galeri</div>
        </div>
    </div>

    <div class="heart-gallery-overlay" id="galleryOverlay">
        <button class="close-gallery-btn" id="closeGalleryBtn">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="heart-container">
            <div class="heart"></div>
            <div class="heart-image-container" id="heartImageContainer"></div>
        </div>
        
        <div class="image-counter" id="imageCounter">1 / 3</div>
        
        <div class="gallery-controls">
            <button class="gallery-nav-btn" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="gallery-nav-btn" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <div class="hidden-message" id="hiddenMessage">
        GeÃ§miÅŸteki HatalarÄ±m YÃ¼zÃ¼nden Ã–zÃ¼r Dilerim<br>Beni Affedermisin?
    </div>

    <audio id="bgMusic" preload="auto">
        <source src="Sebnem-Ferah-Od.mp3" type="audio/mpeg">
    </audio>

    <script>
        const initialScreen = document.getElementById('initialScreen');
        const mainContent = document.getElementById('mainContent');
        const controlsContainer = document.getElementById('controlsContainer');
        const musicBtn = document.getElementById('musicBtn');
        const galleryBtn = document.getElementById('galleryBtn');
        const galleryOverlay = document.getElementById('galleryOverlay');
        const closeGalleryBtn = document.getElementById('closeGalleryBtn');
        const heartImageContainer = document.getElementById('heartImageContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const hiddenMessage = document.getElementById('hiddenMessage');
        const bgMusic = document.getElementById('bgMusic');
        const progressBar = document.getElementById('progressBar');
        const imageCounter = document.getElementById('imageCounter');
        
        let isRaining = false;
        let currentImageIndex = 0;
        let isGalleryOpen = false;
        let autoSlideInterval = null;
        
        // KENDÄ° RESÄ°MLERÄ°NÄ°ZÄ° BURAYA EKLEYÄ°N
        const galleryImages = [
            'IMG_20260116_022334_403.jpg',
            'IMG_20260116_022324_184.jpg',
            'IMG_20260116_022259_525.jpg'
        ];

        initialScreen.addEventListener('click', startExperience);

        function startExperience() {
            initialScreen.style.opacity = '0';
            
            setTimeout(() => {
                initialScreen.style.display = 'none';
                mainContent.style.display = 'block';
                
                startLaleRain();
                
                setTimeout(() => {
                    stopLaleRain();
                }, 3000);
                
                setTimeout(() => {
                    controlsContainer.classList.add('visible');
                }, 3500);
                
                prepareGallery();
                
                bgMusic.addEventListener('timeupdate', updateProgressBar);
                
            }, 1200);
        }

        function startLaleRain() {
            isRaining = true;
            const laleContainer = document.getElementById('laleContainer');
            const rainStartTime = Date.now();
            
            const createLaleInterval = setInterval(() => {
                createSingleLale();
                
                if (Date.now() - rainStartTime > 3000) {
                    clearInterval(createLaleInterval);
                    isRaining = false;
                }
            }, 80);
        }
function createSingleLale() {
            const laleContainer = document.getElementById('laleContainer');
            const lale = document.createElement('div');
            lale.className = 'lale';
            lale.innerHTML = 'ðŸŒ·';
            
            const leftPos = Math.random() * 100;
            const duration = 2 + Math.random() * 2;
            const startScale = 0.7 + Math.random() * 0.3;
            const endScale = 0.9 + Math.random() * 0.3;
            const rotation = (Math.random() > 0.5 ? 1 : -1) * (360 + Math.random() * 360);
            const maxOpacity = 0.6 + Math.random() * 0.4;
            
            lale.style.setProperty('--lale-left', leftPos);
            lale.style.setProperty('--duration', duration + 's');
            lale.style.setProperty('--start-scale', startScale);
            lale.style.setProperty('--end-scale', endScale);
            lale.style.setProperty('--rotation', rotation + 'deg');
            lale.style.setProperty('--max-opacity', maxOpacity);
            
            const size = 20 + Math.random() * 40;
            lale.style.fontSize = `${size}px`;
            
            laleContainer.appendChild(lale);
            
            setTimeout(() => {
                if (lale.parentNode) {
                    lale.remove();
                }
            }, duration * 1000);
        }

        function stopLaleRain() {
            isRaining = false;
        }

        function prepareGallery() {
            galleryImages.forEach((imageUrl, index) => {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `Resim ${index + 1}`;
                img.className = 'gallery-image';
                heartImageContainer.appendChild(img);
            });
            
            showImage(currentImageIndex);
        }

        function showImage(index) {
            const images = document.querySelectorAll('.gallery-image');
            if (images.length === 0) return;
            
            images.forEach(img => img.classList.remove('active'));
            images[index].classList.add('active');
            
            // GÃ¶rsel sayacÄ±nÄ± gÃ¼ncelle
            imageCounter.textContent = `${index + 1} / ${images.length}`;
        }

        function startAutoSlide() {
            clearInterval(autoSlideInterval);
            
            autoSlideInterval = setInterval(() => {
                const images = document.querySelectorAll('.gallery-image');
                if (images.length === 0) return;
                
                // Mevcut resmi yavaÅŸÃ§a kaybet
                const currentImg = images[currentImageIndex];
                currentImg.classList.remove('active');
                
                // 1.5 saniye sonra sonraki resmi gÃ¶ster
                setTimeout(() => {
                    currentImageIndex = (currentImageIndex + 1) % images.length;
                    showImage(currentImageIndex);
                }, 1500); // GeÃ§iÅŸ sÃ¼resi
                
            }, 3500); // Toplam sÃ¼re: 2s gÃ¶rÃ¼nÃ¼m + 1.5s geÃ§iÅŸ = 3.5s
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        function nextImage() {
            stopAutoSlide();
            const images = document.querySelectorAll('.gallery-image');
            if (images.length === 0) return;
            
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            setTimeout(() => showImage(currentImageIndex), 800);
        }

        function prevImage() {
            stopAutoSlide();
            const images = document.querySelectorAll('.gallery-image');
            if (images.length === 0) return;
            
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            setTimeout(() => showImage(currentImageIndex), 800);
        }

        galleryBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Yeni sekme aÃ§Ä±lmasÄ±nÄ± engelle
            if (isGalleryOpen) return;
            
            isGalleryOpen = true;
            galleryOverlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Ä°lk resmi gÃ¶ster
            currentImageIndex = 0;
            showImage(currentImageIndex);
            
            // Otomatik slaytÄ± baÅŸlat
            startAutoSlide();
        });

        closeGalleryBtn.addEventListener('click', () => {
            isGalleryOpen = false;
            galleryOverlay.style.display = 'none';
            document.body.style.overflow = 'auto';
            stopAutoSlide();
        });

        galleryOverlay.addEventListener('click', (e) => {
            if (e.target === galleryOverlay) {
                isGalleryOpen = false;
                galleryOverlay.style.display = 'none';
                document.body.style.overflow = 'auto';
                stopAutoSlide();
            }
        });

        nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            nextImage();
        });

        prevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            prevImage();
        });

        document.addEventListener('keydown', (e) => {
            if (isGalleryOpen) {
                if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    nextImage();
                }
                if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    prevImage();
                }
                if (e.key === 'Escape') {
                    e.preventDefault();
                    isGalleryOpen = false;
                    galleryOverlay.style.display = 'none';
                    document.body.style.overflow = 'auto';
                    stopAutoSlide();
                }
            }
        });

        let isPlaying = false;
        
        musicBtn.addEventListener('click', toggleMusic);
        
        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
                musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
                musicBtn.classList.add('playing');
                isPlaying = true;
                
                setTimeout(() => {
                    hiddenMessage.classList.add('visible');
                }, 500);
            } else {
                bgMusic.pause();
                musicBtn.innerHTML = '<i class="fas fa-play"></i>';
                musicBtn.classList.remove('playing');
                isPlaying = false;
                hiddenMessage.classList.remove('visible');
            }
        }

        function updateProgressBar() {
            if (bgMusic.duration && !isNaN(bgMusic.duration)) {
                const progressPercent = (bgMusic.currentTime / bgMusic.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            }
        }

        bgMusic.addEventListener('ended', () => {
            musicBtn.innerHTML = '<i class="fas fa-play"></i>';
            musicBtn.classList.remove('playing');
            progressBar.style.width = '0%';
            isPlaying = false;
        });
    </script>
</body>

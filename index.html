<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>√ñzel Tasarƒ±m</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-black: #0a0a0a;
            --dark-black: #000000;
            --neon-pink: #ff2d95;
            --soft-pink: #ff4da6;
            --pink-glow: rgba(255, 45, 149, 0.3);
            --text-white: #ffffff;
            --text-light: rgba(255, 255, 255, 0.9);
            --glass-bg: rgba(15, 15, 15, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-black);
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        /* Ba≈ülangƒ±√ß ekranƒ± - D√úZELTƒ∞LDƒ∞ */
        .initial-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--dark-black) 0%, #1a001a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
            cursor: pointer;
        }

        .initial-logo {
            font-size: 2.5rem;
            margin-bottom: 30px;
            animation: logoFloat 3s ease-in-out infinite;
            text-shadow: 0 0 20px var(--neon-pink);
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .initial-text {
            font-size: 1.8rem;
            text-align: center;
            font-weight: 500;
            letter-spacing: 2px;
            animation: textPulse 2s infinite;
            margin-bottom: 40px;
            background: linear-gradient(90deg, var(--text-white), var(--soft-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.9; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.03); }
        }

        .tap-instruction {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 20px;
            font-weight: 300;
            letter-spacing: 1px;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Ana i√ßerik */
        .main-content {
            display: none;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, 
                var(--primary-black) 0%, 
                #150015 30%, 
                #250025 70%, 
                #350035 100%);
            position: relative;
            overflow: hidden;
        }

        /* Partik√ºl efekti */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-pink);
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0.7;
            animation: floatParticle 20s infinite linear;
        }

        @keyframes floatParticle {
            0% { transform: translate(0, 0); }
            25% { transform: translate(10px, 10px); }
            50% { transform: translate(20px, -10px); }
            75% { transform: translate(-10px, 20px); }
            100% { transform: translate(0, 0); }
        }

        /* Lale emojileri - PROFESYONEL */
        .lale-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .lale {
            position: absolute;
            font-size: 2.2rem;
            user-select: none;
            pointer-events: none;
            z-index: 5;
            text-shadow: 0 0 15px var(--pink-glow);
            filter: drop-shadow(0 0 5px rgba(255, 45, 149, 0.5));
            will-change: transform, opacity;
            top: -100px;
            left: calc(var(--lale-left) * 1%);
            animation: laleFall var(--duration) linear forwards;
            opacity: 0;
        }

        @keyframes laleFall {
            0% {
                transform: translateY(0) rotate(0deg) scale(var(--start-scale));
                opacity: 0;
            }
            10% { opacity: var(--max-opacity); }
            90% { opacity: var(--max-opacity); }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(var(--rotation)) scale(var(--end-scale));
                opacity: 0;
            }
        }

        /* M√úZƒ∞K VE GALERƒ∞ KONTROL KONTEYNIRI - D√úZELTƒ∞LDƒ∞ */
        .controls-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            opacity: 0;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            pointer-events: none;
        }

        .controls-container.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* M√ºzik kontrol√º - PROFESYONEL */
        .music-control {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 45, 149, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 320px;
            transition: all 0.3s ease;
        }

        .music-control:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 45, 149, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .music-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-white);
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 45, 149, 0.3);
        }

        .song-info {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            font-weight: 300;
            line-height: 1.5;
        }

        .song-info i {
            color: var(--neon-pink);
            margin-right: 8px;
        }

        .music-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--neon-pink), var(--soft-pink));
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 20px rgba(255, 45, 149, 0.3),
                0 0 30px rgba(255, 45, 149, 0.2);
            position: relative;
            overflow: hidden;
        }

        .music-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .music-btn:hover::before {
            opacity: 1;
        }

        .music-btn:active {
            transform: scale(0.95);
        }

        .music-btn.playing {
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 
                    0 10px 20px rgba(255, 45, 149, 0.3),
                    0 0 30px rgba(255, 45, 149, 0.2),
                    0 0 60px rgba(255, 45, 149, 0.1);
            }
            50% { 
                box-shadow: 
                    0 10px 20px rgba(255, 45, 149, 0.5),
                    0 0 40px rgba(255, 45, 149, 0.3),
                    0 0 80px rgba(255, 45, 149, 0.2);
            }
        }

        /* GALERƒ∞ BUTONU - Mƒ∞NECRAFT STƒ∞Lƒ∞ GELƒ∞≈ûTƒ∞Rƒ∞LDƒ∞ */
        .gallery-btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .gallery-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #111, #000);
            border: 3px solid var(--neon-pink);
            border-radius: 12px;
            color: var(--neon-pink);
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            /* Minecraft pixel efekti */
            box-shadow: 
                inset 0 -3px 0 rgba(0, 0, 0, 0.7),
                inset 0 3px 0 rgba(255, 255, 255, 0.1),
                0 5px 15px rgba(0, 0, 0, 0.6),
                0 0 10px rgba(255, 45, 149, 0.2);
        }

        .gallery-btn:hover {
            background: linear-gradient(135deg, #222, #111);
            border-color: var(--soft-pink);
            color: var(--soft-pink);
            transform: translateY(-2px);
            box-shadow: 
                inset 0 -3px 0 rgba(0, 0, 0, 0.7),
                inset 0 3px 0 rgba(255, 255, 255, 0.15),
                0 8px 20px rgba(0, 0, 0, 0.7),
                0 0 15px rgba(255, 45, 149, 0.3);
        }

        .gallery-btn:active {
            transform: translateY(2px);
            box-shadow: 
                inset 0 -1px 0 rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 2px 8px rgba(0, 0, 0, 0.4),
                0 0 5px rgba(255, 45, 149, 0.2);
        }

        .gallery-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            text-shadow: 0 0 8px rgba(255, 45, 149, 0.5);
            letter-spacing: 1px;
        }

        /* KALP ≈ûEKLƒ∞NDE GALERƒ∞ - GELƒ∞≈ûTƒ∞Rƒ∞LDƒ∞ */
        .gallery-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heart-gallery {
            position: relative;
            width: 320px;
            height: 300px;
            transform: rotate(-45deg);
            animation: heartbeat 2s infinite;
            filter: drop-shadow(0 0 30px rgba(255, 45, 149, 0.5));
        }

        @keyframes heartbeat {
            0%, 100% { 
                transform: rotate(-45deg) scale(1);
                filter: drop-shadow(0 0 30px rgba(255, 45, 149, 0.5));
            }
            50% { 
                transform: rotate(-45deg) scale(1.05);
                filter: drop-shadow(0 0 40px rgba(255, 45, 149, 0.7));
            }
        }

        .heart-gallery:before,
        .heart-gallery:after {
            content: '';
            position: absolute;
            width: 160px;
            height: 250px;
            background: linear-gradient(135deg, rgba(255, 45, 149, 0.1), rgba(255, 77, 166, 0.05));
            border: 3px solid var(--neon-pink);
            border-radius: 80px 80px 0 0;
            backdrop-filter: blur(25px);
            box-shadow: inset 0 0 30px rgba(255, 45, 149, 0.2);
        }

        .heart-gallery:before {
            left: 160px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart-gallery:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        /* RESƒ∞M SLIDESHOW */
        .image-slideshow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 220px;
            height: 220px;
            z-index: 2001;
        }

        .gallery-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            border: 3px solid var(--neon-pink);
            opacity: 0;
            transition: opacity 0.8s ease;
            box-shadow: 
                0 0 40px rgba(255, 45, 149, 0.4),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .gallery-image.active {
            opacity: 1;
        }

        /* GALERƒ∞ KONTROL BUTONLARI */
        .gallery-controls {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 2002;
        }

        .gallery-nav-btn {
            width: 45px;
            height: 45px;
            background: rgba(255, 45, 149, 0.2);
            border: 2px solid var(--neon-pink);
            border-radius: 50%;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .gallery-nav-btn:hover {
            background: rgba(255, 45, 149, 0.4);
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(255, 45, 149, 0.3);
        }

        .gallery-nav-btn:active {
            transform: scale(0.95);
        }

        .close-gallery-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 45px;
            height: 45px;
            background: rgba(255, 45, 149, 0.2);
            border: 2px solid var(--neon-pink);
            border-radius: 50%;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2002;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .close-gallery-btn:hover {
            background: rgba(255, 45, 149, 0.4);
            transform: rotate(90deg);
            box-shadow: 0 0 20px rgba(255, 45, 149, 0.3);
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-pink), var(--soft-pink));
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 2px;
        }

        /* Gizli mesaj - GELƒ∞≈ûTƒ∞Rƒ∞LDƒ∞ */
        .hidden-message {
            position: fixed;
            bottom: 60px;
            left: 0;
            width: 100%;
            text-align: center;
            color: transparent;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4rem;
            padding: 25px 20px;
            z-index: 50;
            font-weight: 400;
            letter-spacing: 0.8px;
            line-height: 1.8;
            opacity: 0;
            transform: translateY(40px);
            transition: all 3.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 45, 149, 0.1) 20%, 
                rgba(255, 45, 149, 0.3) 50%, 
                rgba(255, 45, 149, 0.1) 80%, 
                transparent 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .hidden-message.visible {
            opacity: 1;
            color: rgba(255, 255, 255, 0.98);
            text-shadow: 
                0 0 25px var(--pink-glow),
                0 0 50px rgba(255, 45, 149, 0.3),
                0 0 75px rgba(255, 45, 149, 0.2);
            transform: translateY(0);
        }

        /* Mobil optimizasyon */
        @media (max-width: 768px) {
            .controls-container {
                max-width: 350px;
            }
            
            .music-control {
                padding: 20px;
                max-width: 280px;
            }
            
            .music-title {
                font-size: 1.2rem;
            }
            
            .music-btn {
                width: 60px;
                height: 60px;
                font-size: 1.4rem;
            }
            
            .gallery-btn {
                width: 55px;
                height: 55px;
                font-size: 1.6rem;
            }
            
            .heart-gallery {
                width: 270px;
                height: 250px;
            }
            
            .image-slideshow {
                width: 180px;
                height: 180px;
            }
            
            .hidden-message {
                font-size: 1.2rem;
                padding: 20px 15px;
                bottom: 50px;
            }
        }

        @media (max-width: 480px) {
            .initial-text {
                font-size: 1.4rem;
            }
            
            .controls-container {
                max-width: 300px;
                gap: 15px;
            }
            
            .music-control {
                padding: 15px;
                max-width: 260px;
            }
            
            .gallery-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .heart-gallery {
                width: 220px;
                height: 205px;
            }
            
            .image-slideshow {
                width: 150px;
                height: 150px;
            }
            
            .gallery-nav-btn,
            .close-gallery-btn {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
  .hidden-message {
                font-size: 1.2rem;
                padding: 20px 15px;
                bottom: 50px;
            }
        }

        @media (max-width: 480px) {
            .initial-text {
                font-size: 1.4rem;
            }
            
            .controls-container {
                max-width: 300px;
                gap: 15px;
            }
            
            .music-control {
                padding: 15px;
                max-width: 260px;
            }
            
            .gallery-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .heart-gallery {
                width: 220px;
                height: 205px;
            }
            
            .image-slideshow {
                width: 150px;
                height: 150px;
            }
            
            .gallery-nav-btn,
            .close-gallery-btn {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .hidden-message {
                font-size: 1.1rem;
                padding: 15px 10px;
                bottom: 40px;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            .controls-container {
                transform: translate(-50%, -45%);
                max-width: 280px;
            }
            
            .music-control {
                padding: 15px;
            }
            
            .heart-gallery {
                width: 200px;
                height: 185px;
            }
            
            .image-slideshow {
                width: 130px;
                height: 130px;
            }
        }

        /* Y√ºkleniyor efekti */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-black);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Y√ºkleniyor ekranƒ± -->
    <div class="loading" id="loadingScreen">
        <div class="initial-logo">‚úß</div>
    </div>

    <!-- Ba≈ülangƒ±√ß ekranƒ± -->
    <div class="initial-screen" id="initialScreen">
        <div class="initial-logo">‚úß</div>
        <div class="initial-text">EKRNA TIKLAYINIZ</div>
        <div class="tap-instruction">Tƒ±klayarak deneyimi ba≈ülat</div>
    </div>

    <!-- Ana i√ßerik -->
    <div class="main-content" id="mainContent">
        <!-- Partik√ºl efekti -->
        <div class="particles" id="particles"></div>
        <!-- Lale container -->
        <div class="lale-container" id="laleContainer"></div>
    </div>

    <!-- M√ºzik ve Galeri Kontrolleri -->
    <div class="controls-container" id="controlsContainer">
        <!-- M√ºzik Kontrol√º -->
        <div class="music-control">
            <h2 class="music-title">M√úZƒ∞K</h2>
            <div class="song-info">
                <i class="fas fa-music"></i>≈ûebnem Ferah - Od
            </div>
            <button class="music-btn" id="musicBtn">
                <i class="fas fa-play"></i>
            </button>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <!-- Galeri Butonu -->
        <div class="gallery-btn-container">
            <button class="gallery-btn" id="galleryBtn">
                <i class="fas fa-images"></i>
            </button>
            <div class="gallery-label">Galeri</div>
        </div>
    </div>

    <!-- Kalp ≈ûeklinde Galeri -->
    <div class="gallery-overlay" id="galleryOverlay">
        <button class="close-gallery-btn" id="closeGalleryBtn">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="heart-gallery">
            <div class="image-slideshow" id="imageSlideshow">
                <!-- Resimler buraya eklenecek -->
            </div>
        </div>
        
        <div class="gallery-controls">
            <button class="gallery-nav-btn" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="gallery-nav-btn" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <!-- Gizli mesaj -->
    <div class="hidden-message" id="hiddenMessage">
        Ge√ßmi≈üteki Hatalarƒ±m Y√ºz√ºnden √ñz√ºr Dilerim<br>Beni Affedermisin?
    </div>

    <!-- Audio element -->
    <audio id="bgMusic" preload="auto">
        <source src="Sebnem-Ferah-Od.mp3" type="audio/mpeg">
        Tarayƒ±cƒ±nƒ±z audio elementini desteklemiyor.
    </audio>

    <script>
        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 1000);
        });

        // DOM elementleri
        const initialScreen = document.getElementById('initialScreen');
        const mainContent = document.getElementById('mainContent');
        const controlsContainer = document.getElementById('controlsContainer');
        const musicBtn = document.getElementById('musicBtn');
        const galleryBtn = document.getElementById('galleryBtn');
        const galleryOverlay = document.getElementById('galleryOverlay');
        const closeGalleryBtn = document.getElementById('closeGalleryBtn');
        const imageSlideshow = document.getElementById('imageSlideshow');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const hiddenMessage = document.getElementById('hiddenMessage');
        const bgMusic = document.getElementById('bgMusic');
        const progressBar = document.getElementById('progressBar');
        
        // Deƒüi≈ükenler
        let isRaining = false;
        let particleCount = 40;
        let currentImageIndex = 0;
        let isGalleryOpen = false;
        
        // Galeri resimleri - KENDƒ∞ RESƒ∞MLERƒ∞Nƒ∞Zƒ∞ BURAYA EKLEYƒ∞N
        const galleryImages = [
            'IMG_20260116_022334_403.jpg', // √ñrnek 1
            'IMG_20260116_022324_184.jpg', // √ñrnek 2
            'IMG_20260116_022242_028.jpg', // √ñrnek 3
        ];

        // ƒ∞lk ekrana tƒ±klama - D√úZELTƒ∞LDƒ∞
        initialScreen.addEventListener('click', startExperience);
        initialScreen.addEventListener('touchstart', function(e) {
            e.preventDefault();
            startExperience(e);
        }, { passive: false });

        // Deneyimi ba≈ülat - D√úZELTƒ∞LDƒ∞
        function startExperience(e) {
            console.log('Tƒ±klama algƒ±landƒ±, deneyim ba≈ülatƒ±lƒ±yor...');
            
            // √ñncelikle opacity ayarla
            initialScreen.style.opacity = '0';
            
            // 1.2 saniye sonra ekranƒ± gizle
            setTimeout(() => {
                initialScreen.style.display = 'none';
                mainContent.style.display = 'block';
                
                // Partik√ºlleri olu≈ütur
                createParticles();
                
                // Lale yaƒümurunu ba≈ülat
                startLaleRain();
                
                // 3 saniye sonra yaƒümuru durdur
                setTimeout(() => {
                    stopLaleRain();
                }, 3000);
                
                // Kontrolleri g√∂ster
                setTimeout(() => {
                    controlsContainer.classList.add('visible');
                    console.log('Kontroller g√∂sterildi');
                }, 3500);
                
                // Galeriyi hazƒ±rla
                prepareGallery();
                
                // Progress bar event'i
                bgMusic.addEventListener('timeupdate', updateProgressBar);
                
                // Konsola log
                console.log('‚úÖ Deneyim ba≈üarƒ±yla ba≈ülatƒ±ldƒ±');
                
            }, 1200);
        }

        // Partik√ºl sistemi olu≈ütur
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Rastgele pozisyon ve boyut
                const size = 2 + Math.random() * 6;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.opacity = 0.3 + Math.random() * 0.5;
                
                // Rastgele animasyon s√ºresi
                const duration = 10 + Math.random() * 20;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // LALE YAƒûMURU - D√úZELTƒ∞LDƒ∞
        function startLaleRain() {
            isRaining = true;
            const laleContainer = document.getElementById('laleContainer');
            const rainStartTime = Date.now();
            
            // Temizle
            laleContainer.innerHTML = '';
            
            // Lale olu≈üturma interval'i
            const createLaleInterval = setInterval(() => {
                if (!isRaining) {
                    clearInterval(createLaleInterval);
                    return;
                }
                
                createSingleLale();
                
                // 3 saniye sonra dur
                if (Date.now() - rainStartTime > 3000) {
                    clearInterval(createLaleInterval);
                    isRaining = false;
                    console.log('üåßÔ∏è Lale yaƒümuru durdu');
                }
            }, 80); // 80ms aralƒ±kla lale olu≈ütur
        }

        function createSingleLale() {
            const laleContainer = document.getElementById('laleContainer');
            const lale = document.createElement('div');
            lale.className = 'lale';
            lale.innerHTML = 'üå∑';
            
            // Rastgele deƒüerler
            const leftPos = Math.random() * 100;
            const duration = 2 + Math.random() * 2;
            const startScale = 0.7 + Math.random() * 0.3;
            const endScale = 0.9 + Math.random() * 0.3;
            const rotation = (Math.random() > 0.5 ? 1 : -1) * (360 + Math.random() * 360);
            const maxOpacity = 0.6 + Math.random() * 0.4;
            
            // CSS deƒüi≈ükenleri
            lale.style.setProperty('--lale-left', leftPos);
            lale.style.setProperty('--duration', duration + 's');
            lale.style.setProperty('--start-scale', startScale);
            lale.style.setProperty('--end-scale', endScale);
            lale.style.setProperty('--rotation', rotation + 'deg');
            lale.style.setProperty('--max-opacity', maxOpacity);
            
            // Rastgele boyut
            const size = 20 + Math.random() * 40;
            lale.style.fontSize = `${size}px`;
            
            laleContainer.appendChild(lale);
            
            // Animasyon bitince temizle
            setTimeout(() => {
                if (lale.parentNode) {
                    lale.remove();
                }
            }, duration * 1000);
        }

        function stopLaleRain() {
            isRaining = false;
        }

        // GALERƒ∞ ƒ∞≈ûLEMLERƒ∞
        function prepareGallery() {
            // Galeri resimlerini y√ºkle
            galleryImages.forEach((imageUrl, index) => {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `Resim ${index + 1}`;
                img.className = 'gallery-image';
                img.loading = 'lazy';
                img.onerror = function() {
                    console.error(`Resim y√ºklenemedi: ${imageUrl}`);
                    this.style.display = 'none';
                };
                imageSlideshow.appendChild(img);
            });
            
            // ƒ∞lk resmi g√∂ster
            showImage(currentImageIndex);
        }

        function showImage(index) {
            const images = document.querySelectorAll('.gallery-image');
            if (images.length === 0) return;
            
            images.forEach(img => img.classList.remove('active'));
            images[index].classList.add('active');
        }

        function nextImage() {
            const images = document.querySelectorAll('.gallery-image');
            if (images.length === 0) return;
            
            currentImageIndex = (currentImageIndex + 1) % images.length;
            showImage(currentImageIndex);
        }

        function prevImage() {
            const images = document.querySelectorAll('.gallery-image');
            if (images.length === 0) return;
            
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            showImage(currentImageIndex);
        }

        // GALERƒ∞ BUTON EVENT'LERƒ∞
        galleryBtn.addEventListener('click', () => {
            if (isGalleryOpen) return;
            
            isGalleryOpen = true;
            galleryOverlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Galeri a√ßƒ±lƒ±nca animasyon
            galleryOverlay.style.animation = 'fadeIn 0.5s ease';
        });

        closeGalleryBtn.addEventListener('click', () => {
            isGalleryOpen = false;
            galleryOverlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Galeri dƒ±≈üƒ±na tƒ±klayƒ±nca kapat
        galleryOverlay.addEventListener('click', (e) => {
            if (e.target === galleryOverlay) {
                isGalleryOpen = false;
                galleryOverlay.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        nextBtn.addEventListener('click', nextImage);
        prevBtn.addEventListener('click', prevImage);

        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
            if (isGalleryOpen) {
                if (e.key === 'ArrowRight' || e.key === 'Right') nextImage();
                if (e.key === 'ArrowLeft' || e.key === 'Left') prevImage();
                if (e.key === 'Escape' || e.key === 'Esc') {
                    isGalleryOpen = false;
                    galleryOverlay.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            }
        });

        // M√úZƒ∞K KONTROL√ú - D√úZELTƒ∞LDƒ∞
        let isPlaying = false;
        
        musicBtn.addEventListener('click', toggleMusic);
        musicBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            toggleMusic();
        }, { passive: false });
        
        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play().then(() => {
                    musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    musicBtn.classList.add('playing');
                    isPlaying = true;
                    
                    // Yava≈ü√ßa yazƒ±yƒ± g√∂ster
                    setTimeout(() => {
                        hiddenMessage.classList.add('visible');
                        console.log('üìù Gizli mesaj g√∂sterildi');
                    }, 500);
                }).catch(error => {
                    console.error('‚ùå M√ºzik √ßalƒ±namadƒ±:', error);
                    musicBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                    musicBtn.title = 'M√ºzik dosyasƒ± bulunamadƒ±';
                    
                    // M√ºzik dosyasƒ± kontrol√º
                    checkMusicFile();
                });
            } else {
                bgMusic.pause();
                musicBtn.innerHTML = '<i class="fas fa-play"></i>';
                musicBtn.classList.remove('playing');
                isPlaying = false;
                hiddenMessage.classList.remove('visible');
            }
        }

        // M√ºzik dosyasƒ± kontrol√º
        function checkMusicFile() {
            fetch('Sebnem-Ferah-Od.mp3')
                .then(response => {
                    if (response.ok) {
                        console.log('‚úÖ M√ºzik dosyasƒ± bulundu ama √ßalƒ±namƒ±yor');
                    } else {
                        console.warn('‚ö†Ô∏è M√ºzik dosyasƒ± bulunamadƒ±');
                        alert('‚ö†Ô∏è M√ºzik dosyasƒ± y√ºklenemedi. L√ºtfen "Sebnem-Ferah-Od.mp3" dosyasƒ±nƒ±n GitHub\'da olduƒüundan emin olun.');
                    }
                })
                .catch(error => {
                    console.error('‚ùå M√ºzik dosyasƒ± kontrol hatasƒ±:', error);
                });
        }

        // Progress bar
        function updateProgressBar() {
            if (bgMusic.duration && !isNaN(bgMusic.duration)) {
                const progressPercent = (bgMusic.currentTime / bgMusic.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            }
        }

        // M√ºzik bitince
        bgMusic.addEventListener('ended', () => {
            musicBtn.innerHTML = '<i class="fas fa-play"></i>';
            musicBtn.classList.remove('playing');
            progressBar.style.width = '0%';
            isPlaying = false;
        });

        // M√ºzik y√ºklendiƒüinde
        bgMusic.addEventListener('canplay', () => {
            console.log('üéµ M√ºzik dosyasƒ± y√ºklendi ve √ßalƒ±nmaya hazƒ±r');
        });

        // Sayfa ba≈ülangƒ±cƒ±nda m√ºzik dosyasƒ± kontrol√º
        checkMusicFile();

        // KENDƒ∞ RESƒ∞MLERƒ∞Nƒ∞Zƒ∞ EKLEME
        console.log('üì∏ Kendi resimlerinizi eklemek i√ßin:');
        console.log('1. Resimlerinizi GitHub repository\'nize y√ºkleyin');
        console.log('2. galleryImages dizisindeki URL\'leri kendi dosya adlarƒ±nƒ±zla deƒüi≈ütirin');
        console.log('3. √ñrnek: ["IMG_20260116_022334_403.jpg", "IMG_20260116_022324_184.jpg", "IMG_20260116_022242_028.jpg);

        // Debug i√ßin konsol mesajƒ±
        console.log('üöÄ Site tamamen y√ºklendi ve hazƒ±r!');
        console.log('üëâ Ekrana tƒ±klayarak ba≈ülayabilirsiniz');
    </script>
</body>
</html>

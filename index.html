<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>√ñzel Tasarƒ±m</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-black: #0a0a0a;
            --dark-black: #000000;
            --neon-pink: #ff2d95;
            --soft-pink: #ff4da6;
            --pink-glow: rgba(255, 45, 149, 0.3);
            --text-white: #ffffff;
            --text-light: rgba(255, 255, 255, 0.9);
            --glass-bg: rgba(15, 15, 15, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-black);
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        /* Ba≈ülangƒ±√ß ekranƒ± */
        .initial-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--dark-black) 0%, #1a001a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
        }

        .initial-logo {
            font-size: 2.5rem;
            margin-bottom: 30px;
            animation: logoFloat 3s ease-in-out infinite;
            text-shadow: 0 0 20px var(--neon-pink);
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .initial-text {
            font-size: 1.8rem;
            text-align: center;
            font-weight: 500;
            letter-spacing: 2px;
            animation: textPulse 2s infinite;
            margin-bottom: 40px;
            background: linear-gradient(90deg, var(--text-white), var(--soft-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.9; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.03); }
        }

        .tap-instruction {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 20px;
            font-weight: 300;
            letter-spacing: 1px;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Ana i√ßerik */
        .main-content {
            display: none;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, 
                var(--primary-black) 0%, 
                #150015 30%, 
                #250025 70%, 
                #350035 100%);
            position: relative;
            overflow: hidden;
        }

        /* Partik√ºl efekti */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-pink);
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0.7;
        }

        /* Lale emojileri - TAM EKRAN AKI≈ûI */
        .lale-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .lale {
            position: absolute;
            font-size: 2.2rem;
            user-select: none;
            pointer-events: none;
            z-index: 5;
            text-shadow: 0 0 15px var(--pink-glow);
            filter: drop-shadow(0 0 5px rgba(255, 45, 149, 0.5));
            will-change: transform, opacity;
            /* EN √úSTTEN BA≈ûLAYACAK */
            top: -100px;
            /* YATAYDA RASTGELE */
            left: calc(var(--lale-left) * 1%);
            /* ANƒ∞MASYON */
            animation: laleFall var(--duration) linear forwards;
            opacity: 0;
        }

        @keyframes laleFall {
            0% {
                transform: translateY(0) rotate(0deg) scale(var(--start-scale));
                opacity: 0;
            }
            10% {
                opacity: var(--max-opacity);
            }
            90% {
                opacity: var(--max-opacity);
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(var(--rotation)) scale(var(--end-scale));
                opacity: 0;
            }
        }

        /* Merkezi m√ºzik kontrol√º */
        .music-center-control {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            opacity: 0;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            width: 90%;
            max-width: 320px;
            text-align: center;
            pointer-events: none;
        }

        .music-center-control.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .music-center-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 45, 149, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .music-center-container:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 45, 149, 0.2);
        }

        .music-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-white);
            letter-spacing: 1px;
        }

        .song-info {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            font-weight: 300;
            line-height: 1.5;
        }

        .song-info i {
            color: var(--neon-pink);
            margin-right: 8px;
        }

        .music-center-btn {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--neon-pink), var(--soft-pink));
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 20px rgba(255, 45, 149, 0.3),
                0 0 30px rgba(255, 45, 149, 0.2);
            position: relative;
            overflow: hidden;
        }

        .music-center-btn:active {
            transform: scale(0.95);
        }

        .music-center-btn.playing {
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 
                    0 10px 20px rgba(255, 45, 149, 0.3),
                    0 0 30px rgba(255, 45, 149, 0.2);
            }
            50% { 
                box-shadow: 
                    0 10px 20px rgba(255, 45, 149, 0.5),
                    0 0 40px rgba(255, 45, 149, 0.3);
            }
        }

        /* Gƒ∞ZLƒ∞ YAZI - BA≈ûLANGI√áTA G√ñR√úNMEYECEK */
        .hidden-message {
            position: fixed;
            bottom: 50px;
            left: 0;
            width: 100%;
            text-align: center;
            color: transparent;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            padding: 20px;
            z-index: 50;
            font-weight: 400;
            letter-spacing: 0.5px;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(30px);
            transition: all 3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .hidden-message.visible {
            opacity: 1;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 
                0 0 20px var(--pink-glow),
                0 0 40px rgba(255, 45, 149, 0.2);
            transform: translateY(0);
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 45, 149, 0.3) 50%, 
                transparent 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-pink), var(--soft-pink));
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 2px;
        }

        /* Mobil optimizasyon */
        @media (max-width: 768px) {
            .initial-text {
                font-size: 1.5rem;
            }
            
            .music-center-control {
                width: 85%;
                max-width: 280px;
            }
            
            .music-center-container {
                padding: 25px 20px;
            }
            
            .music-title {
                font-size: 1.2rem;
            }
            
            .song-info {
                font-size: 0.9rem;
            }
            
            .music-center-btn {
                width: 70px;
                height: 70px;
                font-size: 1.5rem;
            }
            
            .hidden-message {
                font-size: 1.1rem;
                padding: 15px;
                bottom: 40px;
            }
            
            .lale {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .initial-text {
                font-size: 1.3rem;
                letter-spacing: 1px;
            }
            
            .initial-logo {
                font-size: 2rem;
            }
            
            .music-center-control {
                width: 90%;
                max-width: 260px;
            }
            
            .music-center-container {
                padding: 20px 15px;
                border-radius: 20px;
            }
            
            .hidden-message {
                font-size: 1rem;
                bottom: 30px;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            .initial-screen {
                padding: 10px;
            }
            
            .initial-logo {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }
            
            .initial-text {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
            
            .music-center-control {
                max-width: 250px;
            }
            
            .hidden-message {
                bottom: 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Ba≈ülangƒ±√ß ekranƒ± -->
    <div class="initial-screen" id="initialScreen">
        <div class="initial-logo">‚úß</div>
        <div class="initial-text">Ekrana Tƒ±klasana Lamarcƒ±m</div>
        <div class="tap-instruction">S√ºrpriz Seni Bekliyor</div>
    </div>

    <!-- Ana i√ßerik -->
    <div class="main-content" id="mainContent">
        <!-- Partik√ºl efekti -->
        <div class="particles" id="particles"></div>
        <!-- Lale container -->
        <div class="lale-container" id="laleContainer"></div>
    </div>

    <!-- Merkezi m√ºzik kontrol√º -->
    <div class="music-center-control" id="musicControl">
        <div class="music-center-container">
            <h2 class="music-title">M√úZƒ∞K</h2>
            <div class="song-info">
                <i class="fas fa-music"></i>≈ûebnem Ferah - Od
            </div>
            <button class="music-center-btn" id="musicBtn">
                <i class="fas fa-play"></i>
            </button>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <!-- Gizli mesaj - BA≈ûLANGI√áTA G√ñR√úNMEZ -->
    <div class="hidden-message" id="hiddenMessage">
        Ge√ßmi≈üteki Hatalarƒ±m Y√ºz√ºnden √ñz√ºr Dilerim<br>Beni Affedermisin?
    </div>

    <!-- Audio element -->
    <audio id="bgMusic" preload="auto">
        <source src="Sebnem-Ferah-Od.mp3" type="audio/mpeg">
        Tarayƒ±cƒ±nƒ±z audio elementini desteklemiyor.
    </audio>

    <script>
        // DOM elementleri
        const initialScreen = document.getElementById('initialScreen');
        const mainContent = document.getElementById('mainContent');
        const musicControl = document.getElementById('musicControl');
        const musicBtn = document.getElementById('musicBtn');
        const hiddenMessage = document.getElementById('hiddenMessage');
        const bgMusic = document.getElementById('bgMusic');
        const progressBar = document.getElementById('progressBar');
        const particlesContainer = document.getElementById('particles');
        const laleContainer = document.getElementById('laleContainer');
        
        // Deƒüi≈ükenler
        let isRaining = false;
        let rainInterval;
        let laleCreationInterval;
        let particleCount = 30;
        let particles = [];
        let laleRainStartTime = 0;
        
        // ƒ∞lk ekrana tƒ±klama
        initialScreen.addEventListener('click', startExperience);
        initialScreen.addEventListener('touchstart', startExperience, { passive: true });
        
        // Partik√ºl sistemi olu≈ütur
        function createParticles() {
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                const size = 2 + Math.random() * 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.opacity = 0.3 + Math.random() * 0.4;
                
                const duration = 3 + Math.random() * 5;
                const delay = Math.random() * 2;
                
                // Rastgele float animasyonu
                const keyframesName = `float-${i}`;
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes ${keyframesName} {
                        0%, 100% { transform: translate(0, 0); }
                        25% { transform: translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px); }
                        50% { transform: translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px); }
                        75% { transform: translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px); }
                    }
                `;
                document.head.appendChild(style);
                
                particle.style.animation = `${keyframesName} ${duration}s ease-in-out ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
                particles.push({element: particle, style: style});
            }
        }
        
        // Deneyimi ba≈ülat
        function startExperience(e) {
            if (e.type === 'touchstart') e.preventDefault();
            
            initialScreen.style.opacity = '0';
            
            setTimeout(() => {
                initialScreen.style.display = 'none';
                mainContent.style.display = 'block';
                
                createParticles();
                startLaleRain();
                
                // 3 saniye sonra yaƒümuru durdur
                setTimeout(stopLaleRain, 3000);
                
                // M√ºzik kontrol√ºn√º g√∂ster
                setTimeout(() => {
                    musicControl.classList.add('visible');
                }, 3500);
                
                bgMusic.addEventListener('timeupdate', updateProgressBar);
                
            }, 1200);
        }
        
        // LALE YAƒûMURU - TAM EKRAN AKI≈ûI
        function startLaleRain() {
            isRaining = true;
            laleRainStartTime = Date.now();
            
            // Her 100ms'de bir yeni lale olu≈ütur
            laleCreationInterval = setInterval(createLale, 100);
            
            // 3 saniye sonra dur
            setTimeout(() => {
                clearInterval(laleCreationInterval);
                isRaining = false;
            }, 3000);
        }
        
        // Tek lale olu≈üturma
        function createLale() {
            // Yeni lale elementi
            const lale = document.createElement('div');
            lale.className = 'lale';
            lale.innerHTML = 'üå∑';
            
            // RASTGELE √ñZELLƒ∞KLER
            const leftPos = Math.random() * 100; // 0-100% arasƒ±
            const duration = 2 + Math.random() * 2; // 2-4 saniye
            const startScale = 0.7 + Math.random() * 0.3; // 0.7-1.0
            const endScale = 0.9 + Math.random() * 0.3; // 0.9-1.2
            const rotation = (Math.random() > 0.5 ? 1 : -1) * (360 + Math.random() * 360); // ¬±360-720¬∞
            const maxOpacity = 0.6 + Math.random() * 0.4; // 0.6-1.0
            
            // CSS deƒüi≈ükenleri olarak ayarla
            lale.style.setProperty('--lale-left', leftPos);
            lale.style.setProperty('--duration', duration + 's');
            lale.style.setProperty('--start-scale', startScale);
            lale.style.setProperty('--end-scale', endScale);
            lale.style.setProperty('--rotation', rotation + 'deg');
            lale.style.setProperty('--max-opacity', maxOpacity);
            
            // Rastgele boyut
            const size = 25 + Math.random() * 35;
            lale.style.fontSize = `${size}px`;
            
            // Laleyi ekle
            laleContainer.appendChild(lale);
            
            // Animasyon bitince temizle
            setTimeout(() => {
                if (lale.parentNode) {
                    lale.remove();
                }
            }, duration * 1000);
        }
        
        // Lale yaƒümurunu durdur
        function stopLaleRain() {
            isRaining = false;
            if (laleCreationInterval) {
                clearInterval(laleCreationInterval);
            }
            
            
            // Kalan laleleri yava≈ü√ßa temizle
            setTimeout(() => {
                const remainingLales = laleContainer.querySelectorAll('.lale');
                remainingLales.forEach(lale => {
                    lale.style.transition = 'opacity 1s ease';
                    lale.style.opacity = '0';
                    
                    setTimeout(() => {
                        if (lale.parentNode) {
                            lale.remove();
                        }
                    }, 1000);
                });
            }, 1000);
        }
        
        // M√úZƒ∞K KONTROL√ú - TEK TIKLAMA
        let isPlaying = false;
        
        musicBtn.addEventListener('click', toggleMusic);
        musicBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            toggleMusic();
        }, { passive: false });
        
        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play().then(() => {
                    musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    musicBtn.classList.add('playing');
                    isPlaying = true;
                    
                    // M√úZƒ∞K BA≈ûLADIKTAN SONRA YAZI YAVA≈û√áA GELSƒ∞N
                    setTimeout(() => {
                        hiddenMessage.classList.add('visible');
                    }, 500); // 0.5 saniye sonra ba≈üla
                }).catch(error => {
                    console.error('M√ºzik √ßalƒ±namadƒ±:', error);
                    musicBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                    musicBtn.style.background = 'linear-gradient(135deg, #ff4444, #ff6666)';
                });
            } else {
                bgMusic.pause();
                musicBtn.innerHTML = '<i class="fas fa-play"></i>';
                musicBtn.classList.remove('playing');
                isPlaying = false;
                
                // M√ºzik durunca yazƒ± yava≈ü√ßa kaybolsun
                hiddenMessage.classList.remove('visible');
            }
        }
        
        // Progress bar g√ºncelleme
        function updateProgressBar() {
            if (bgMusic.duration && !isNaN(bgMusic.duration)) {
                const progressPercent = (bgMusic.currentTime / bgMusic.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            }
        }
        
        // M√ºzik bitince
        bgMusic.addEventListener('ended', () => {
            musicBtn.innerHTML = '<i class="fas fa-play"></i>';
            musicBtn.classList.remove('playing');
            progressBar.style.width = '0%';
            isPlaying = false;
        });
        
        // M√ºzik y√ºkleme hatasƒ±
        bgMusic.addEventListener('error', (e) => {
            console.error('Audio hatasƒ±:', e);
            musicBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
            musicBtn.style.background = 'linear-gradient(135deg, #ff4444, #ff6666)';
            musicBtn.title = 'M√ºzik dosyasƒ± y√ºklenemedi';
        });
        
        // M√ºzik y√ºklendiƒüinde
        bgMusic.addEventListener('canplay', () => {
            console.log('M√ºzik dosyasƒ± hazƒ±r');
        });
        
        // Sayfa kapatƒ±lƒ±rken temizlik
        window.addEventListener('beforeunload', () => {
            if (!bgMusic.paused) {
                bgMusic.pause();
            }
            
            // Partik√ºl stillerini temizle
            particles.forEach(p => {
                if (p.style && p.style.parentNode) {
                    p.style.remove();
                }
            });
        });
        
        // GitHub dosya kontrol√º
        console.log("Site y√ºklendi - M√ºzik kontrol√º yapƒ±lƒ±yor...");
        
        // M√ºzik dosyasƒ± kontrol√º
        fetch('Sebnem-Ferah-Od.mp3')
            .then(response => {
                if (response.ok) {
                    console.log('‚úÖ M√ºzik dosyasƒ± bulundu');
                } else {
                    console.warn('‚ö†Ô∏è M√ºzik dosyasƒ± bulunamadƒ±');
                }
            })
            .catch(error => {
                console.error('‚ùå M√ºzik dosyasƒ± kontrol hatasƒ±:', error);
            });
    </script>
</body>
</html>
